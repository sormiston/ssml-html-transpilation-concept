<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <script type="module" defer src="dist/main.js"></script> -->
  <script type="module" defer src="dist/main.js"></script>
  <link rel="stylesheet" href="dist/styles/styles.css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="col-6">
      <div class="row">
        <div contenteditable class="ff-entry" id="toHTML">
        </div>
        <button id="print-ssml">Print SSML</button>
      </div>
      <div class="row">
        <div class="ff-work-entry" ff-id="1"></div>
      </div>
    </div>

  </div>
  <form id="applyTagsUI">
    <select name="tag" id="tagType">
      <optgroup label="inline">
        <option selected value="prosody">prosody</option>
        <option value="phoneme">phoneme</option>
        <option value="p">p</option>
        <option value="s">s</option>
        <option value="say-as">say-as</option>
        <option value="sub">sub</option>
        <option value="lang">lang</option>
        <option value="express-as">express-as</option>
        <option value="silence">silence</option>
        <option value="backgroundaudio">backgroundaudio</option>
      </optgroup>
      <optgroup label="self-closing">
        <option value="break">break</option>
      </optgroup>
      <optgroup label="block-level">
        <option value="voice">voice</option>
      </optgroup>
      <optgroup label="custom lexicon">
        <option value="lexicon">lexicon</option>
        <option value="lexeme">lexeme</option>
        <option value="grapheme">grapheme</option>
        <option value="alias">alias</option>
      </optgroup>

    </select>
    <ul class="attributes">
      <li>
        <label for="attr1">attribute:</label><input type="text" name="attr1" /><label for="value1">value: </label><input
          type="text" name="value1" />
      </li>
    </ul>
    <div><button>Add attr</button></div>
    <div><input type="submit" value="emit" /></div>
  </form>

</body>

</html>
